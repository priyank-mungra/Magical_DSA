        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success m-4" id="ascendingBubbleSort" onclick="ascendingBubbleSort()">Ascending Order</button>
                </div>
                <div class="col-sm-2">

                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success m-4" id="resetInput" onclick="resetInput()">Reset</button>
                </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <strong>Adjust Speed</strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="range" min="50" max="1000" style="color: green;" id="speedAdjust" value="1000" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 my-4">
                    <i class="fa fa-step-backward fa-lg m-2" title="Backward" style="cursor: pointer;"></i>
                    <i class="fa fa-play fa-lg m-2" title="Play" style="cursor: pointer;"></i>/
                    <i class="fa fa-pause fa-lg m-2" title="Pause" style="cursor: pointer;"></i>
                    <i class="fa fa-step-forward fa-lg m-2" title="Forward" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="row">

                    <div class="form-group">
                        <div id="alert_placeholder"></div>

                        <textarea class="form-control" id="userInput" name="userInput" rows="3" placeholder="[3, 2, 4,5] or 1 2 3 4 "></textarea>
                    </div>
                </div>
                <div class="col" style="margin-top: auto; margin-bottom: auto; margin-right: auto;">
                    <button type="button" class="btn btn-success m-4" id="setUserInput" onclick="setUserInput()">Set Input</button>
                </div>
            </div>
        </div>
