    <!-- D3 Bar chart -->
    <script>
        var duration = 10;
        // var num = [50, 70, 20, 80, 130, 430, 570, 320, 180, 247, 15, 19, 23];
        var num = [11, 14, 12, 15, 13, 1, 3,2,4 , 6, 5, 7, 8, 9, 10, 16, 19, 23, 24, 25, 29];
        var canvasWidth = 1300;
        var height = 400 //d3.max(num) + 15;
        var arr_max = d3.max(num) + 15;
        var arr_size = num.length;
        const barOffSet = 5;
        var barWidth = Math.floor( (canvasWidth/arr_size) ) - (2*barOffSet);
        if(barWidth <= 0){
            barWidth = 1;
        }
        // var componentWidth = Math.floor(canvasWidth / arr_size);

        var myChart = d3.select("#chart")
            .append('svg')
            .attr('width', canvasWidth)
            .attr('height', height)
            // .style('background', 'gray')
            //.style('margin-bottom', 380)
            .style('padding', '5px');

        var rect = myChart.selectAll('rect')
            .data(num)
            .enter()
            .append('rect')
            .attr('id', function(d) {
                return "rect" + d
            })
            .style('fill', 'green')
            .attr('width', barWidth)
            .attr('height', function(d) {
                return Math.floor((d * height) / arr_max);
            })
            .attr('x', function(d, i) {
                return i * (barOffSet + barWidth);
            })
            .attr('y', function(d) {
                return height - Math.floor((d * height) / arr_max);
            });

        var text = myChart.selectAll('text')
            .data(num)
            .enter()
            .append('text')
            .style("font", "15px sans-serif")
            .style('font-weight', 'bold')
            .attr('id', function(d) {
                return "text" + d
            })
            .text(function(d) {
                return d;
            })
            .attr('x', function(d, i) {
                return (i + 0.1) * (barOffSet + barWidth);
            })
            .attr('y', function(d) {
                return height - Math.floor((d * height) / arr_max);
            });
    </script>
